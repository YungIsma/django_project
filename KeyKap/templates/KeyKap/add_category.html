<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить категорию</title>
</head>
<body>
    <h1>Добавить категорию</h1>

        {{ form.as_p  }}

    <a href="{% url 'product_list' %}">Вернуться на главную страницу!</a>
</body>
</html>
